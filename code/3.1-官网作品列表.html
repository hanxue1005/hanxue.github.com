<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>官网作品</title>
    <style>
        *{margin: 0;padding:0;  list-style:none;}
        ul{
            width: 366px;
            margin: 100px auto;
        }
        li{
            width: 100px;
            height: 100px;
            background: #ccc;
            float: left;
            margin:10px;
            border: 1px solid #000;
        }
    </style>
    <script src="js/move.js"></script>
    <script>
        window.onload = function(){
            var oBtn = document.getElementById('btn1');
            var aLi = document.getElementsByTagName('li');

            var aPos = [];
            for(var i = 0; i < aLi.length;i++){
                aPos[i] = {
                    left: aLi[i].offsetLeft,
                    top: aLi[i].offsetTop
                };
            }
            for(var i = 0; i < aPos.length; i++){
                aLi[i].style.position = 'absolute';
                aLi[i].style.left = aPos[i].left + 'px';
                aLi[i].style.top = aPos[i].top + 'px';
                aLi[i].style.margin = 0;
            }

            var bOver = true;//是否运动完
            var timer = null;
            oBtn.onclick = function(){
                if(!bOver){return;}
                bOver = false;
                var iNow = 0;
                timer = setInterval(function(){
                    (function(index){
                        move(aLi[iNow],{left:0,top:0,width:0,height:0,opacity:0},{complete:function(){
                            if(index == (aLi.length-1)){
                                //结束点
                                for(var i = 0; i < aLi.length; i++){
                                    aLi[i].style.background = 'rgb('+ parseInt(Math.random()*256) +','+ parseInt(Math.random()*256) +','+ parseInt(Math.random()*256) +')';
                                }

                                iNow = aLi.length - 1;
                                timer = setInterval(function(){
                                    move(aLi[iNow],{width:100,height:100,opacity:1,top:aPos[iNow].top,left:aPos[iNow].left});
                                    iNow--;
                                    if(iNow<0){
                                        clearInterval(timer);
                                    }
                                },300)
                                bOver = true;


                            }
                        }});
                    })(iNow);

                    iNow++;
                    if(iNow>=aLi.length){
                        clearInterval(timer);

                    }
                },300);
            };


        };
    </script>
</head>
<body>
<input type="button" value="换一页" id="btn1">
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
