a.on{ background:url(play.gif) no-repeat right; padding-right:40px; }
</style>
<script>
function rnd(n,m){
	return Math.floor(Math.random()*(m-n)+n);
}
window.onload=function (){
	var aA=document.querySelectorAll('a');
	var oA=document.querySelector('audio');
	var aInp=document.querySelectorAll('input');
	var iNow=0;
	
	for(var i=0; i<aA.length; i++){
		aA[i].index=i;
		aA[i].ondblclick=function (){
			iNow=this.index;
			play();
		};
	}
	function play(){
		for(var i=0; i<aA.length; i++){
			aA[i].className='';
		}
		aA[iNow].className='on';
		oA.src='mp3/'+aA[iNow].innerHTML+'.mp3';
		oA.play();
	}
	aInp[0].onclick=function (){
		oA.playState=1;
	};
	aInp[1].onclick=function (){
		oA.playState=2;
	};
	aInp[2].onclick=function (){
		oA.playState=3;
	};
	aInp[3].onclick=function (){
		oA.playState=4;
	};
	
	oA.onended=function (){
		switch(oA.playState){
			case 1:
				oA.play();
				break;
			case 2:
				iNow++;
				play();
				break;
			case 3:
				iNow=rnd(0,aA.length);
				play();
				break;
			case 4:
				iNow++;
				iNow%=aA.length;
				play();
				break;
		}
	};
};
</script>

<body>

	<input type="button" value="顺序播放" />
