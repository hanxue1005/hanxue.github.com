<title>无缝运动</title>
<style>
*{ margin:0; padding:0; list-style:none; }
img{ vertical-align:top; }
.box{ width:880px; margin:50px auto; border:1px solid red; height:200px; position:relative; overflow:hidden; }
.box ul{ overflow:hidden; position:absolute; left:0; top:0; width:1760px; }
.box li{ float:left; }
.box img{ width:220px; }

@keyframes move{
	to{
		left:-880px;
	}
}
.go{ animation:20s move linear infinite; }

.box:hover ul{ animation-play-state:paused; }
</style>

</script>
